<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/e-commerce_card.css')}}">
    {% extends "base.html"%}
    <title>
        {% block title %}Catalogo Prodotti{% endblock %}
    </title>
</head>
<body>

{% block content %}

<!--For Page-->
<div class="page">
    <h1 class="text-secondary">I Tuoi Prodotti</h1>
    <!--For Row containing all card-->
    <div class="row">

        {% for prodotto in prodotti_in_vendita %}

        <!--Card 1-->
        <div class="col-md-4">
            <div class="card card-cascade card-ecommerce wider shadow mb-5 ">

                <!--Card image-->
                <div class="view view-cascade overlay text-center">
                    <img class="card-img-top" src="../static/images/{{prodotto.img_path}}"
                         alt="">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>


                <!--Card Body-->
                <div class="card-body card-body-cascade text-center">

                    <!--Card Title-->
                    <h4 class="card-title"><strong><a
                            href="{{url_for('views.info_articolo', prodotto_id=prodotto.id)}}">{{prodotto.nome}}</a></strong>
                    </h4>

                    <!-- Card Description-->
                    <p class="card-text"> {{prodotto.descrizione}}
                    </p>


                    <p class="price">{{prodotto.prezzo}}â‚¬</p>
                    {% if prodotto.quantita>0 %}
                    <!--Card footer-->
                    <div class="card-footer">

                        <a href="{{url_for('gv.elimina_prodotto', id_prodotto=prodotto.id, id_apicoltore=current_user.id)}}">
                            <button type="submit" value="acquista" class="btn btn-outline-dark">Elimina</button>
                        </a>


                    </div>
                    {% endif %}

                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
</body>
</html>
