<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/e-commerce_card.css')}}">
    {% extends "base.html"%}
        {% block title %}Catalogo Alveari Apicoltore{% endblock %}
</head>
<body>

{% block content %}
<br><br><br>
<h1 style="text-align: center">I Tuoi Alveari</h1>
<!--For Page-->
<div class="page">

    <!--For Row containing all card-->
    <br>
    <div class="row">

        <div class="product-container ">
        {% for alveare in alveari_disponibili %}

                <div class="product-card shadow-lg">
                    <img class="product-image" src="../static/images/honey_pot.jpg"
                         alt="">


                    <h3 class="product-name"><strong >  {{alveare.nome}}</strong>
                    </h3>


                    <p class="product-price">Prezzo:{{'%0.2f'|format(alveare.prezzo|float)}}â‚¬</p>




                        <form action="{{url_for('views.modifica_stato', alveare_id=alveare.id)}}">
                            <button class="add-to-cart-button"><a style="text-decoration: none;color:white"href="{{url_for('views.modifica_stato',alveare_id=alveare.id)}}">Modifica Stato</a></button>

                        </form>

                </div>




        {% endfor %}
            </div>
        </div>
 </div>
</div>
</div>
<br>
{% endblock %}
</body>
</html>
