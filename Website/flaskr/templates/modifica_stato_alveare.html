<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    {% extends "base.html" %}

</head>
<body>
{% block content%}


<form action="/modifica_stato_alveare" enctype="multipart/form-data" method="post">

    <label for="covata_compatta">La covata Ã¨ compatta?</label><br>

    <br>

</body>
</html>
