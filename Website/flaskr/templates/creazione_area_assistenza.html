<!DOCTYPE html>
<html lang="it">
<head>
    {% extends "base.html" %}
    <title>
        {% block title %}Creazione Area Assistenza{% endblock %}
    </title>
</head>
<body>
{% block content %}
<div class="container bootstrap snippets bootdey">
    <h1 class="text-secondary">Crea Area Assistenza</h1>
    <form class="well form-horizontal" action="/crea_area_assistenza" method="POST" id="contact_form">
        <fieldset>
            <br>
            <div class="form-group">
                <label class="col-lg-8 control-label" for="descrizione">Descrizione</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <textarea name="descrizione" id="descrizione" class="form-control" required
                                  placeholder="Inserisci la descrizione"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="assistenza">Dichiaro di apparire nella lista degli apicoltori
                    che forniscono assistenza</label>
                <div class="col-lg-8 inputGroupContainer">
                    <div class="input-group">
                        <input type="checkbox" id="assistenza" name="assistenza" required/>
                    </div>
                </div>
            </div>
            <div class="form-outline mb-4">
                {% with messages = get_flashed_messages(category_filter=["error"]) %}
                    {% if messages %}
                        <p style="color:red">{{ messages[0] }}</p>
                    {% endif %}
                {% endwith %}
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    <button type="button" class="annullabtn btn btn-secondary btn-md"><a style="text-decoration: none; color:white"
                                                                href="{{url_for('views.area_personale')}}">Annulla<span
                            class="glyphicon glyphicon-remove"></span></a></button>
                    <button type="submit" class="btn btn-warning">Crea<span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
</body>
</html>
