{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block content %}
    <form action="/login" method="post">
        <label for="email">Email</label>
        <input name="email" type="email" required=true placeholder="Inserisci l'email"/>
        <label for="password">Password</label>
        <input name="password" type="password" required=true placeholder="Inserisci la password"/>
        <input type="submit" value="Accedi"/> <input type="reset" value="Cancella">
    </form>
{% endblock %}
